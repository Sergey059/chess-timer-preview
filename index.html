<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico"><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <title>CHESS WAR</title>
    <meta name="description" content="CHESS WAR - таймер, для игры в быстрые шахматы">
    <audio preload="metadata">
      <source src="gong.mp3" type="audio/mpeg">
    </audio>
    <audio preload="metadata">
      <source src="tick.mp3" type="audio/mpeg">
    </audio>
    <link rel="stylesheet" href="./css/style.min.css">
  </head>
  <body>
    <header class="header" id="header"><span class="logo header__logo">
        <picture>
          <source type="image/webp" srcset="images/@1x/logo@1x.webp 1x, images/@2x/logo@2x.webp 2x"><img src="images/@1x/logo@1x.png" srcset="images/@2x/logo@2x.png 2x" alt="CHEES WAR" width="240" height="73">
        </picture></span>
      <button class="btn header__settings">
        <svg class="icon">
          <use xlink:href="./images/svg-sprite.svg#icon-settings"></use>
        </svg>
      </button>
    </header>
    <main class="content">
      <div class="container">
        <div class="players">
          <div class="players__items">
            <div class="players__item">
              <div class="players__name" id="gamer-white">Игрок 1</div>
              <div class="players__time" id="white-timer">9</div>
            </div>
            <div class="players__item players__item--black">
              <div class="players__name" id="gamer-black">Игрок 2</div>
              <div class="players__time" id="black-timer">9</div>
            </div>
            <button class="btn players__replace active">
              <svg class="icon">
                <use xlink:href="./images/svg-sprite.svg#icon-arrow-up-down"></use>
              </svg>
            </button>
          </div>
          <div class="players__btns">
            <button class="btn players__btn players__btn--white">Left Ctrl</button>
            <button class="btn players__btn players__btn--start active">Старт</button>
            <button class="btn players__btn players__btn--black">Enter</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <p class="footer__copy">© 2024</p>
      </div>
      <div class="popup" id="popup-settings">
        <div class="popup__body">
          <h2 class="popup__title">Введите данные</h2>
          <div class="popup__items">
            <div class="popup__col">
              <div class="popup__item">
                <label class="popup__cell" for="gamer-1"></label>
                <input class="popup__input" id="gamer-1" type="text" placeholder="Игрок-1" value="Игрок-1" name="gamer-1">
              </div>
              <div class="popup__item">
                <label class="popup__cell popup__cell--black" for="gamer-2"></label>
                <input class="popup__input" id="gamer-2" type="text" placeholder="Игрок-2" value="Игрок-2" name="gamer-2">
              </div>
            </div>
            <button class="btn popup__replace">
              <svg class="icon">
                <use xlink:href="./images/svg-sprite.svg#icon-arrow-up-down"></use>
              </svg>
            </button>
          </div>
          <div class="popup__item">
            <label class="popup__label" for="timer">Время в секундах:</label>
            <input class="popup__num" id="timer" type="number" min="0" value="5" name="timer">
          </div>
          <button class="btn popup__save">
            <svg class="icon">
              <use xlink:href="./images/svg-sprite.svg#icon-save"></use>
            </svg>Сохранить
          </button>
        </div>
      </div>
      <div class="popup timer" id="popup-start-timer">
        <ul class="timer__list">
          <li class="timer__item">Поехали</li>
          <li class="timer__item">1</li>
          <li class="timer__item">2</li>
          <li class="timer__item">3</li>
          <li class="timer__item">4</li>
          <li class="timer__item active">5</li>
        </ul>
      </div>
    </footer>
    <script src="./js/script.min.js"></script>
  </body>
</html>
