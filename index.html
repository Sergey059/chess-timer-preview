<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico"><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <title>CHESS WAR</title>
    <meta name="description" content="CHESS WAR - таймер, для игры в быстрые шахматы">
    <link rel="stylesheet" href="./css/style.min.css">
  </head>
  <body>
    <header class="header" id="header">
      <div class="logo header__logo">
        <picture>
          <source type="image/webp" srcset="images/@1x/logo@1x.webp 1x, images/@2x/logo@2x.webp 2x"><img src="images/@1x/logo@1x.png" srcset="images/@2x/logo@2x.png 2x" alt="CHEES WAR" width="240" height="73">
        </picture>
        <h1 class="logo__text">CHEES WAR</h1>
        <p class="logo__desc">Таймер для игры в быстрые шахматы</p>
      </div>
      <button class="btn header__settings" id="open-settings">
        <svg class="icon">
          <use xlink:href="./images/svg-sprite.svg#icon-settings"></use>
        </svg>
      </button>
    </header>
    <main class="content">
      <div class="container">
        <div class="players">
          <div class="players__items">
            <button class="players__item players__item--1" disabled id="gamer-1-btn"><span class="players__name" id="gamer-white">Игрок 1</span><span class="players__time" id="white-timer">9</span></button>
            <button class="btn players__replace" aria-label="swap players" id="swap-inputs">
              <svg class="icon">
                <use xlink:href="./images/svg-sprite.svg#icon-arrow-up-down"></use>
              </svg>
            </button>
            <button class="players__item players__item--2" disabled id="gamer-2-btn"><span class="players__name" id="gamer-black">Игрок 2</span><span class="players__time" id="black-timer">9</span></button>
            <button class="btn players__start active" id="start-pause">Старт</button>
          </div>
        </div>
        <div class="popup game-over" id="game-over">
          <p><span id="game-over-text"></span><span>проиграли</span></p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <p class="footer__copy">© 2024 <a class="footer__link" href="https://sv-59.ru/">Sergei Vedernikov</a></p>
      </div>
      <div class="popup" id="popup-settings">
        <div class="popup__body">
          <h2 class="popup__title">Введите данные</h2>
          <div class="popup__items">
            <div class="popup__col">
              <div class="popup__item">
                <label class="popup__cell" for="gamer-1"></label>
                <input class="popup__input" id="gamer-1" type="text" placeholder="Игрок-1" value="Игрок-1" name="gamer-1">
              </div>
              <div class="popup__item">
                <label class="popup__cell popup__cell--black" for="gamer-2"></label>
                <input class="popup__input" id="gamer-2" type="text" placeholder="Игрок-2" value="Игрок-2" name="gamer-2">
              </div>
            </div>
            <button class="btn popup__replace" id="swap-popup-inputs">
              <svg class="icon">
                <use xlink:href="./images/svg-sprite.svg#icon-arrow-up-down"></use>
              </svg>
            </button>
          </div>
          <div class="popup__item">
            <label class="popup__label" for="timer">Время в секундах:</label>
            <input class="popup__num" id="timer" type="number" min="0" value="5" name="timer">
          </div>
          <div class="popup__item popup__item--mobile">
            <label class="popup__label">Клавиша белых:</label>
            <button class="popup__num"> <span id="key-1">ControlLeft</span>
              <svg class="icon">
                <use xlink:href="./images/svg-sprite.svg#icon-pencil"></use>
              </svg>
            </button>
          </div>
          <div class="popup__item popup__item--mobile">
            <label class="popup__label">Клавиша черных:</label>
            <button class="popup__num"><span id="key-2">ControlRight</span>
              <svg class="icon">
                <use xlink:href="./images/svg-sprite.svg#icon-pencil"></use>
              </svg>
            </button>
          </div>
          <button class="btn popup__save" id="save-settings">
            <svg class="icon">
              <use xlink:href="./images/svg-sprite.svg#icon-save"></use>
            </svg>Сохранить
          </button>
        </div>
      </div>
      <div class="popup__keys" id="keys-popup">
        <p>Нажмите любую клавишу кроме ENTER</p>
      </div>
      <div class="popup" id="preload">
        <div class="timer" id="timer-preload"></div>
      </div>
    </footer>
    <script src="./js/script.min.js"></script>
  </body>
</html>
